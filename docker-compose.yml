version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7-alpine
    container_name: travelflow-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - travelflow

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travelflow-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-password}@mongo:27017/travelflow?authSource=admin
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    networks:
      - travelflow
    volumes:
      - ./src:/app/backend/src
    command: npm run dev

volumes:
  mongo_data:

networks:
  travelflow:
    driver: bridge
